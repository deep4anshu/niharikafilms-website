<section class="booking-section">
  <div class="booking-wrapper">

    <!-- Left: Form Card -->
    <div class="form-card">
      <h2>Book a Consultation</h2>
      <form action="https://formspree.io/f/xwkjayzb" method="POST">
        <div class="form-row">
          <input type="text" name="name" placeholder="Full Name *" required>
          <input type="email" name="email" placeholder="Email Address *" required>
        </div>
        <div class="form-row">
          <input type="text" name="phone" placeholder="Phone Number *" required>
          <input type="text" name="event_date" placeholder="Event Date" onfocus="(this.type='date')">
        </div>
        <input type="text" name="location" placeholder="Event Location">
        <select name="service">
          <option value="">Service Interested In *</option>
          <option value="Photography">Photography</option>
          <option value="Videography">Videography</option>
          <option value="Both">Photography & Videography</option>
        </select>
        <textarea name="message" rows="4" placeholder="Tell us about your event..."></textarea>
        <button type="submit" class="cta-button">Send Inquiry</button>
        <a href="https://wa.me/9779827521337" target="_blank" class="whatsapp-button">
          <i class="fab fa-whatsapp"></i> Message Us on WhatsApp
        </a>
      </form>
    </div>

    <!-- Right: Contact Card -->
